<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/monaco-editor/0.20.0/min/vs/editor/editor.main.min.css" rel="stylesheet">
</head>

<body>
    <script>
        let editor = null;
    </script>
    <div id="editor" class="editor-container">
        <!-- implement Monaco editor with a toolbar at the top for loading, saving and submitting data-->
        <!-- use fontawesome icons-->
        <div id="monaco-editor-toolbar">
            <div id='program-info'></div>
            <select id="language-selector" title="Select Language">
                <option value="moocode">MOOcode</option>
                <option value="csharp">C#</option>
            </select>
            <button id="load" title="Load"><i class="fas fa-folder-open" ></i></button>
            <button id="save" title="Save"><i class="fas fa-save"></i></button>
            <button id="submit" title="Submit"><i class="fas fa-paper-plane"></i></button>
        </div>
        <div id="editor-header-info" style="height: 120px; overflow-y: auto; background: #222; color: #cbd5d0; font-family: monospace; font-size: 14px; padding: 8px; margin-bottom: 0; border-radius: 6px; border: 1px solid #444; box-sizing: border-box; width: 100%;"></div>
        <input id="progstart-input" type="text" style="width: 100%; box-sizing: border-box; font-size: 15px; font-family: monospace; background: #222; color: #cbd5d0; border: 1px solid #444; border-radius: 4px; margin: 0; padding: 6px 8px; outline: none;" />
        <div id="resizeHandle" style="height: 6px; background: #444; cursor: ns-resize; width: 100%;"></div>
        <div id="monaco-editor-moocode" style="flex: 1 1 auto; height: calc(100% - 180px);"></div>
    </div>
    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <script type="module" src="../src/render/editor/editor.js"></script>
</body>

</html>
