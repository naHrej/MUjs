<!-- index.html -->
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <title>MU*JS</title>
    <!-- Include the style sheet style.css -->
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <!-- <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/less"></script>
  </head>

  <body>
    <script>
      let editor = null;
    </script>
    <div id="appRoot">
      <canvas
        id="canvas"
        style="
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          z-index: -99;
        "
      ></canvas>
      <div id="conmgr" v-show="showMgr">
        <h4 class="connection-manager-title">Connection Manager</h4>

        <div class="addSite-button">
          <button @click="addSite" class="btn btn-success">
            <i class="fas fa-plus"></i>&nbsp;Add
          </button>
        </div>

        <br />
        <div class="cards-container">
          <div class="card-background" v-for="(site, key) in sites" :key="key">
            <div class="card-title-bar">
              <h5 class="card-title">{{ site.name }}</h5>
            </div>

            <div class="card">
              <!-- Site details -->

              <div class="details">
                {{ site.host }}:{{ site.port }}
                <div class="button-row">
                  <!-- Button row wrapper -->
                  <button
                    @click="selectSite(key)"
                    class="btn btn-primary"
                    title="Connect"
                  >
                    <i class="fas fa-circle-play"></i>&nbsp;Play
                  </button>
                  <button
                    @click="editSite(key)"
                    class="btn btn-secondary"
                    title="Settings"
                  >
                    <i class="fas fa-gears"></i>
                  </button>

                  <button
                    @click="deleteSite(key)"
                    class="btn btn-danger"
                    title="Delete"
                  >
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="edit-modal" class="edit-modal" v-show="editingSite">
        <!-- Editable form -->
        <div class="edit-modal-content">
          <span class="close">&times;</span>
          <div class="edit-modal-content-item">

          Name: <input v-model="currentSite.name" type="text" /> 
          </div>
          <div class="edit-modal-content-item">
          Host:
          <input v-model="currentSite.host" type="text" /></div>
          <div class="edit-modal-content-item">
           Port:
          <input v-model="currentSite.port" type="text" />
          </div>

          <div class="edit-modal-content-item">
          Connection Text:
          <input v-model="currentSite.connectionString" type="text" />
          </div>
          <div class="edit-modal-content-item">
          <input
            type="checkbox"
            id="customCheckbox"
            class="checkbox-hidden"
            v-model="currentSite.acEnabled"
          />
          <label for="customCheckbox">
            <i class="far fa-square"></i>
            <!-- Unchecked icon -->
            <i class="fas fa-check-square"></i>
            <!-- Checked icon -->
            Send On Connect?
          </label>
          </div>

          <div class="edit-modal-content-item">
          <!-- ansi Checkbox Input -->
          <input
            type="checkbox"
            id="ansiCheckbox"
            class="checkbox-hidden"
            v-model="currentSite.ansiEnabled"
          />
          <label for="ansiCheckbox">
            <i class="far fa-square"></i>
            <!-- Unchecked icon -->
            <i class="fas fa-check-square"></i>
            <!-- Checked icon -->
            Enable ANSI?
          </label>
          </div>

          <div class="edit-modal-content-item">
          <!-- HTML Checkbox Input -->
          <input
            type="checkbox"
            id="htmlCheckbox"
            class="checkbox-hidden"
            v-model="currentSite.htmlEnabled"
          />
          <label for="htmlCheckbox">
            <i class="far fa-square"></i>
            <!-- Unchecked icon -->
            <i class="fas fa-check-square"></i>
            <!-- Checked icon -->
            Enable HTML?
          </label>
          </div>

          <div class="edit-modal-content-item">
          <!-- WebSocket Checkbox Input -->
          <input
            type="checkbox"
            id="websocketCheckbox"
            class="checkbox-hidden"
            v-model="currentSite.websocketEnabled"
          />
          <label for="websocketCheckbox">
            <i class="far fa-square"></i>
            <!-- Unchecked icon -->
            <i class="fas fa-check-square"></i>
            <!-- Checked icon -->
            Use WebSocket?
          </label>
          </div>

          <button @click="saveSite" class="btn btn-primary">
            <i class="fas fa-save"></i> Save
          </button>
        </div>
      </div>
    </div>

    <div id="app" class="flex-container" v-show="showApp">
      <div id="AZUHz3kQsgMj" v-show="showApp"></div>
      <div id="resizeHandle" v-show="showApp"></div>
      <textarea
        v-model="inputField"
        id="SdWiqHtqa"
        v-show="showApp"
        @keydown="handleKeydown"
      >
      </textarea>
    </div>

    <script src="../node_modules/vue/dist/vue.global.js"></script>
    <script type="module" src="../src/render/terminal/terminal.js"></script>
    <script
      type="module"
      src="../src/render/siteManager/siteManager.js"
    ></script>
  </body>
</html>
